version: "3.8"

services:
  mongo:
    image: mongo
    restart: no
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: $ADMIN_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $ADMIN_PASSWORD
      ORDERS_USER_USERNAME: $ORDERS_USER_USERNAME
      ORDERS_USER_PASSWORD: $ORDERS_USER_PASSWORD
      INVENTORY_USER_USERNAME: $INVENTORY_USER_USERNAME
      INVENTORY_USER_PASSWORD: $INVENTORY_USER_PASSWORD
      DELIVERY_USER_USERNAME: $DELIVERY_USER_USERNAME
      DELIVERY_USER_PASSWORD: $DELIVERY_USER_PASSWORD
    volumes:
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-volume:/data/db
  mongo-express:
    image: mongo-express
    restart: no
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: $MONGODB_URL

volumes:
  mongo-volume:
